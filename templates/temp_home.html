<!--boilerplate html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temp Home</title>
</head>

<body>


    <h1>Temp Home</h1>
    <div>
        {% for post in posts %}
            {{post.title}}
            {{post.content}}
        {% endfor %}
    </div>

    <form method="post">
        {% csrf_token %}
        {{ postform }}
        <button class='button' type="submit">Submit</button>
    </form>




</body>

</html>
